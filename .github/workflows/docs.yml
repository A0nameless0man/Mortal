name: deploy-docs

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/docs.yml
      - docs/**

env:
  MDBOOK_VER: '0.4.17'
  MDBOOK_ADMONISH_VER: '1.4.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Environment preparation
        id: prep
        run: |
          set -x

          rustup toolchain update --no-self-update stable
          rustup default stable
          rustup component add clippy rustfmt
          rustup show

          rustc --version | awk '{print $2}' | tee RUSTC_VER
          echo "::set-output name=rustc_ver::$(cat RUSTC_VER)"

      - name: Cache for Rust
        id: cache-cargo-install
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
          key: ${{ runner.os }}|cargo|1|${{ steps.prep.outputs.rustc_ver }}|${{ env.MDBOOK_VER }}|${{ env.MDBOOK_ADMONISH_VER }}

      - name: Install mdbook with plugins
        if: steps.cache-cargo-install.outputs.cache-hit != 'true'
        run: |
          cargo install mdbook --version $MDBOOK_VER
          cargo install mdbook-admonish --version $MDBOOK_ADMONISH_VER

      - name: Deploy GitHub Pages
        run: |
          set -x
          export PATH="$HOME/.cargo/bin:$PATH"

          cd docs
          mdbook build

          if ! git rev-parse --verify gh-pages; then
            git branch gh-pages
          fi

          git worktree add gh-pages gh-pages
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          cd gh-pages
          git update-ref -d refs/heads/gh-pages

          mv .git ../dotgit
          find . -name . -o -prune -exec rm -rf -- {} +
          mv ../dotgit .git
          mv ../book/* .

          git add .
          git commit -m "Deploy $GITHUB_SHA to gh-pages"
          git push -f -u origin gh-pages
